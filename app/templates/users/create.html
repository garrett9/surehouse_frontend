<div class="animated fadeInLeft">
	<div class="animated fadeIn row alert alert-success text-center"
		role="alert" data-ng-show="success" data-ng-class="{'fadeOutRight':fade}">
		<strong>{{ success }}</strong> <span
			class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
	</div>
	<div class="animated fadeIn row alert alert-danger text-center"
		role="alert" data-ng-show="error">
		<span class="glyphicon glyphicon-alert" aria-hidden="true"></span> <strong>{{
			error }}</strong>
	</div>
	<form data-ng-class="{'fadeOutRight':success}"
		class="animated row form-horizontal" data-ng-submit="create()">
		<fieldset data-ng-disabled="loading">
			<legend class="text-center">Create a New User</legend>
			<div id="field" data-ng-include="'app/templates/users/fields.html'"></div>

			<div class="form-group">
				<label class="col-xs-2 control-label">Send Welcome Email?</label>
				<div class="col-xs-8">
					<input id="welcome_email" name="welcome_email" type="checkbox"
						data-ng--model="user.welcome_email">
					<div class="help-block">If checked, then a welcome email will
						be sent to the provided email address containing the user's
						username, and ranomly generated password.</div>
				</div>
			</div>


			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary" data-ladda="loading">
					Create User
				</button>
			</div>
		</fieldset>
	</form>
</div>
