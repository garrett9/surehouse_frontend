<div class="form-group">
	<label class="col-xs-2 control-label">Username</label>
	<div class="col-xs-8">
		<input id="name" name="name" type="text" placeholder="Username"
			class="form-control input-xs" data-ng-model="$parent.user.name" required>
		<div class="help-block">
			The user's username for logging into the system.
		</div>
	</div>
</div>
<div class="form-group">
	<label class="col-xs-2 control-label">Email</label>
	<div class="col-xs-8">
		<input id="email" name="email" type="email" placeholder="Email"
			class="form-control input-xs" data-ng-model="$parent.user.email" required>
		<div class="help-block">
			The user's email address. Passwords and notifications will be sent to
			this address. {{user.email}}
		</div>
	</div>
</div>
<div class="form-group" >
	<label class="col-xs-2 control-label">Permission</label>
	<div class="col-xs-4">
		<select id="permission" name="permission" class="form-control" data-ng-init="$parent.user.permission='viewer'"
			data-ng-model="$parent.user.permission" required>
			<option value="viewer" selected>Viewer</option>
			<option value="owner">Owner</option>
			<option value="admin">Admin</option>
		</select>
		<div class="help-block">
			The user's permission level when using the system.
		</div>
	</div>
</div>
