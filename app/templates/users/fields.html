<div class="form-group" ng-class="{'has-error':errors.name}">
	<label class="col-xs-2 control-label">Username</label>
	<div class="col-xs-8">
		<input id="name" name="name" type="text" placeholder="Username"
			class="form-control input-xs" ng-model="user.name" required>
		<div class="help-block">
			The user's username for logging into the system.
			<ul>
				<li ng-repeat="e in errors.name">{{e}}</li>
			</ul>
		</div>
	</div>
</div>
<div class="form-group" ng-class="{'has-error':errors.email}">
	<label class="col-xs-2 control-label">Email</label>
	<div class="col-xs-8">
		<input id="email" name="email" type="email" placeholder="Email"
			class="form-control input-xs" ng-model="user.email" required>
		<div class="help-block">
			The user's email address. Passwords and notifications will be sent to
			this address.
			<ul>
				<li ng-repeat="e in errors.email">{{e}}</li>
			</ul>
		</div>
	</div>
</div>
<div class="form-group" ng-class="{'has-error':errors.permission}">
	<label class="col-xs-2 control-label">Permission</label>
	<div class="col-xs-4">
		<select id="permission" name="permission" class="form-control"
			ng-model="user.permission" required>
			<option value="viewer" selected>Viewer</option>
			<option value="owner">Owner</option>
			<option value="admin">Admin</option>
		</select>
		<div class="help-block">
			The user's permission level when using the system.
			<ul>
				<li ng-repeat="e in errors.permission">{{e}}</li>
			</ul>
		</div>
	</div>
</div>
