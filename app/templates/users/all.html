<div class="col-md-10 animated fadeIn alert alert-danger top-general-alert"
	data-ng-show="status.delete_error">
	<strong><span class="glyphicon glyphicon-thumbs-down"></span>
		Failed to delete the user! Please contact support if this issue
		persists.</strong>
		<button class="close" data-ng-click="status.delete_error=null">&times;</button>
</div>

<div class="col-md-10 animated fadeIn alert alert-success top-general-alert"
	data-ng-show="status.delete_success">
	<span class="glyphicon glyphicon-thumbs-up"></span> Successfully
	deleted the user.
	<button class="close" data-ng-click="status.delete_success=null">&times;</button>
</div>

<div class="col-md-10 content-wrapper">
	<!-- main -->
	<div class="content">
		<div class="main-content">
			<span data-ng-init="all()"></span>
			<div class="widget filterable animated fadeIn">
				<div class="widget-header">
					Manage Users <span data-ng-if="users.length != 0" class="badge">{{users.length}}</span>
					<div class="btn-group widget-header-toolbar">
						<button class="btn btn-default btn-xs btn-filter">
							<span class="glyphicon glyphicon-filter"></span> Filter
						</button>
						<a href="#/Users/Create" class="btn btn-success btn-xs text-white">
							<span class="glyphicon glyphicon-plus"></span> Create User
						</a>
					</div>
				</div>
				<div class="widget-content">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr class="filters">
									<th><input type="text" class="form-control"
										placeholder="Username" disabled></th>
									<th><input type="text" class="form-control"
										placeholder="Email" disabled></th>
									<th><input type="text" class="form-control"
										placeholder="Permission" disabled></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="animated fadeIn" data-ng--repeat="u in users"
									data-ng-class="{'fadeOut': u.id == deleted}">
									<td><span data-ng-if="u.id == n"
										class="label label-default">New</span> <a
										href="#/Users/Edit/{{u.id}}">{{u.name}}</a></td>
									<td>{{u.email}}</td>
									<td>{{u.permission}}</td>
									<td><button class="btn btn-xs btn-danger"
											data-ng-click="destroy(u.id, $index)">Delete</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="./js/table-filter.min.js"></script>
