<!-- main -->
<div class="col-md-10 content-wrapper fadeIn"
	data-ng-class="{'animated': !$root.focusOn}">
	<div class="content">
		<div class="main-header">
			<h2>SureHouse Dashboard</h2>
			<em>{{($root.settings.resilient_mode) ? 'Resilient' :
				'Sustainable'}}</em>
		</div>
		<div class="main-content">
			<div class="row">
				<div class="col-md-8">
					<!-- WIDGET REMINDER -->
					<div class="widget" data-ng-if="true">
						<div class="widget-header">
							<h3>Status</h3>
							<div class="btn-group widget-header-toolbar">
								<a href="" title="Expand/Collapse" data-ng-init="collapse=false"
									data-ng-click="collapse=!collapse"
									class="btn-borderless btn-toggle-expand"><i
									class="fa fa-chevron-{{(collapse) ? 'down' : 'up'}}"></i></a>
							</div>
						</div>
						<div class="widget-content" data-ng-show="!collapse">
							<div class="animated fadeIn text-center"
								data-ng-show="$root.settings.resilient_mode">
								<img class="img-responsive"
									src="img/Resiliency_ShuttersDown_sm.png"
									alt="House - Shutters Up" />
							</div>
							<div class="animated fadeIn text-center"
								data-ng-show="!$root.settings.resilient_mode">
								<img class="img-responsive"
									src="img/Resiliency_ShuttersUp_sm.png"
									alt="House - Shutters Up" />
							</div>
						</div>
					</div>
					<!-- END WIDGET REMINDER -->
				</div>
				<div class="col-md-4">
					<!-- WIDGET REMINDER -->
					<div class="widget widget-hide-header widget-reminder">
						<div class="widget-header hide">
							<h3>Status</h3>
						</div>
						<div class="widget-content"
							data-ng-class="{'sustainable': !$root.settings.resilient_mode, 'resilient': $root.settings.resilient_mode}">
							<div class="today-reminder">
								<div class="reminder-title">
									<h3>Today's Report</h3>
								</div>
								<p class="reminder-time">
									<i class="fa fa-clock-o"></i> {{date | date:'short'}}
								</p>
								<p class="reminder-place" data-ng-if="temperature">
									<i class="wi wi-thermometer"></i> {{temperature}}&deg; F
								</p>
								<i class="wi {{weather_icon}}" style="animation: none;"></i> <em
									class="reminder-notes">{{$root.settings.address}}</em>
							</div>
						</div>
					</div>
					<!-- END WIDGET REMINDER -->
				</div>
			</div>

			<!-- Begin automatically generated charts. -->
			<div data-ng-repeat="(i, row) in CHARTS">
				<div class="row">
					<div data-ng-include="'app/templates/charts/chart_widget.html'"></div>
				</div>
			</div>
			<!-- End automatically generated charts. -->
		</div>
	</div>
</div>
