<link rel="stylesheet" type="text/css" href="./css/table-filter.min.css">
<div class="row animated fadeInLeft">
	<span data-ng-if="authenticated"><span data-ng-init="all()"></span></span>
	<div class="animated fadeIn row alert alert-info text-center"
		role="alert" data-ng-show="message">
		<button class="close" data-dismiss="alert">&times;</button>
		<strong>{{ message }}</strong>
	</div>
	<div class="animated fadeIn row alert alert-success text-center"
		role="alert" data-ng-show="success">
		<button class="close" data-dismiss="alert">&times;</button>
		<strong>{{ success }}</strong> <span
			class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
	</div>
	<div class="animated fadeIn row alert alert-danger text-center"
		role="alert" data-ng-show="error">
		<button class="close" data-dismiss="alert">&times;</button>
		<strong>{{ error }}</strong> <span
			class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
	</div>
	<div class="row panel panel-primary filterable">
		<div class="panel-heading">
			<h3 class="panel-title">
				Manage Alerts <span data-ng-if="alerts.length != 0" class="badge">{{alerts.length}}</span>
			</h3>
			<div class="pull-right">
				<button class="btn btn-default btn-xs btn-filter">
					<span class="glyphicon glyphicon-filter"></span> Filter
				</button>
				<a href="#/Alerts/Create" class="btn btn-success btn-xs"> <span
					class="glyphicon glyphicon-plus"></span> Create Alert
				</a>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr class="filters">
					<th><input type="text" class="form-control" placeholder="Name"
						disabled></th>
					<th><input type="text" class="form-control"
						placeholder="Sensor" disabled></th>
					<th><input type="text" class="form-control"
						placeholder="Operation" disabled></th>
					<th><input type="text" class="form-control"
						placeholder="Value" disabled></th>
					<th><input type="text" class="form-control"
						placeholder="Timespan (Minutes)" disabled></th>
					<th><input type="text" class="form-control"
						placeholder="Status" disabled></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr class="animated fadeIn" data-ng-repeat="a in alerts"
					data-ng-class="{'fadeOut': a.id == deleted}">
					<td><span data-ng-if="a.id == new" class="label label-default">New</span>
						<a href="#/Alerts/Edit/{{a.id}}">{{a.name}}</a></td>
					<td>{{a.sensor}}</td>
					<td>{{operationText(a.operation)}}</td>
					<td>{{a.value}}</td>
					<td>{{a.timespan}}</td>
					<td>{{(a.active) ? 'Active' : 'Inactive'}}</td>
					<td><button class="btn btn-xs btn-danger"
							data-ng-click="delete(a.id, $index)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script src="./js/table-filter.min.js"></script>
