<div
	class="col-md-10 animated fadeIn alert alert-success top-general-alert"
	role="alert" data-ng-show="status.delete_success">
	<button class="close" data-dismiss="alert">&times;</button>
	<strong>Successfully deleted the alert.</strong> <span
		class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
</div>
<div
	class="col-md-10 animated fadeIn alert alert-danger top-general-alert"
	role="alert" data-ng-show="status.delete_error">
	<button class="close" data-dismiss="alert">&times;</button>
	<strong>Failed to delete the alert. Please contact support if
		this problem persists.</strong> <span class="glyphicon glyphicon-thumbs-down"
		aria-hidden="true"></span>
</div>

<div class="col-md-10 content-wrapper">
	<!-- main -->
	<div class="content">
		<div class="main-content">
			<span data-ng-init="all()"></span>
			<div class="widget filterable animated fadeIn">
				<div class="widget-header">
					Manage Alerts <span data-ng-if="alerts.length != 0" class="badge">{{alerts.length}}</span>
					<div class="btn-group widget-header-toolbar">
						<button class="btn btn-default btn-xs btn-filter">
							<span class="glyphicon glyphicon-filter"></span> Filter
						</button>
						<a href="#/Alerts/Create"
							class="btn btn-success btn-xs text-white"> <span
							class="glyphicon glyphicon-plus"></span> Create Alert
						</a>
					</div>
				</div>
				<div class="widget-content">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr class="filters">
									<th><input type="text" class="form-control"
										placeholder="Name" disabled></th>
									<th><input type="text" class="form-control"
										placeholder="Sensor" disabled></th>
									<th><input type="text" class="form-control"
										placeholder="Operation" disabled></th>
									<th><input type="text" class="form-control"
										placeholder="Value" disabled></th>
									<th><input type="text" class="form-control"
										placeholder="Timespan (Minutes)" disabled></th>
									<th><input type="text" class="form-control"
										placeholder="Status" disabled></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="animated fadeIn" data-ng-repeat="a in alerts"
									data-ng-class="{'fadeOut': a.id == deleted}">
									<td><span data-ng-if="a.id == n"
										class="label label-default">New</span> <a
										href="#/Alerts/Edit/{{a.id}}">{{a.name}}</a></td>
									<td>{{a.sensor}}</td>
									<td>{{operationText(a.operation)}}</td>
									<td>{{a.value}}</td>
									<td>{{a.timespan}}</td>
									<td>{{(a.active) ? 'Active' : 'Inactive'}}</td>
									<td><button class="btn btn-xs btn-danger"
											data-ng-click="destroy(a.id, $index)">Delete</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="./js/table-filter.min.js"></script>
