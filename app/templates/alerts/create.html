<div class="animated fadeInLeft">
	<div class="animated fadeIn row alert alert-success text-center"
		role="alert" ng-show="success" ng-class="{'fadeOutRight':fade}">
		<strong>{{ success }}</strong> <span
			class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
	</div>
	<div class="animated fadeIn row alert alert-danger text-center"
		role="alert" ng-show="error">
		<span
			class="glyphicon glyphicon-alert" aria-hidden="true"></span> <strong>{{ error }}</strong>
	</div>
	<form ng-class="{'fadeOutRight':success}"
		class="animated row form-horizontal" ng-submit="create()">
		<fieldset ng-disabled="loading">
			<legend class="text-center">Create a New Alert</legend>
			<div id="field" ng-include="'app/templates/alerts/fields.html'"></div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary" ladda="loading">
					Create Alert
				</button>
			</div>
		</fieldset>
	</form>
</div>
