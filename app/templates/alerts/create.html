<div class="container animated fadeInLeft">
	<div class="animated fadeIn row alert alert-success text-center"
		role="alert" data-ng-show="status.post_success">
		<strong>Successfully created the user.</strong> <span
			class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
	</div>
	<div class="animated fadeIn row alert alert-danger text-center"
		role="alert" data-ng-show="status.post_error">
		<span
			class="glyphicon glyphicon-alert" aria-hidden="true"></span> <strong>Failed to create the user!</strong>
	</div>
	<form
		class="animated row form-horizontal" data-ng-class="{'fadeOutRight':status.post_success}" data-ng-submit="create()" data-errors="errors">
		<fieldset data-ng-disabled="loading">
			<legend class="text-center">Create a New Alert</legend>
			<div id="field" data-ng-include="'app/templates/alerts/fields.html'"></div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary" data-ladda="loading">
					Create Alert
				</button>
			</div>
		</fieldset>
	</form>
</div>
